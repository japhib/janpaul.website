<script>
    function onPageLoad() {
        // links to external sites should open in a new tab/window
        var links = document.links;
        for (var i = 0; i < links.length; i++) {
            var link = links[i];
            if (!link.href.includes(location.host)) {
                link.target = "_blank";
            }
        }

            element.color = '#765';
        }
    }
</script>
